<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    

    <div class="container">
        <h2 class="text-dark text-center">CONTACT FORM</h2>
        <div class="col-lg-8 m-auto d-block">

            <form action="#" onsubmit="return validateForm()">
                <div class="form-group">
                    <label class="fw-bold">Full Name:</label>
                    <input type="text" name="user" id="user" class="form-control fw-bold fs-6 border-dark" autocomplete="off">
                   <span id="username" class="text-danger fw-bold"></span>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Mobile number:</label>
                    <input type="text" name="mobile" id="mobile"class="form-control border-dark fw-bold fs-6">
                    <span id="contactno" class="text-danger fw-bold"></span>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Email:</label>
                    <input type="text" name="email" id="email" class="form-control border-dark fw-bold fs-6">
                    <span id="mailid" class="text-danger fw-bold"></span>
                </div>

                <div class="form-group">
                    <label class="fw-bold">Gender:</label>
                   <div class="form-inline" id="gender">
                       <label><input type="radio" name="gender" value="Male">    Male</label>
                       <label><input type="radio" name="gender" value="Female">  Female</label>
                       <label><input type="radio" name="gender" value="other">   Other</label>
                   </div>
                   <span id="gdr" class="text-danger fw-bold"></span>
                </div><br>
                
         <div class="form-group">
            <label class="fw-bold">Address:</label>
            <input type="text" name="address" id="address"class="form-control border-dark">
            <span id="addressd" class="text-danger fw-bold"></span>
        </div><br>
        
        <div class="form-group">
            <label class="fw-bold">Country</label>
           <select name="contry" id="country" autofocus>
             <option>INDIA</option>
             <option>JAPAN</option>
             <option>CHINA</option>
             <option>BRAZIL</option>
             <option>CANADA</option>
             <option>FRANCE</option>
           </select>
           <span id="sypt" class="text-danger fw-bold"></span>
         </div><br>

         <textarea name="msg" id="msg" class="border-dark fw-bold text-dark" cols="18" rows="6" placeholder="Enter Your Message"></textarea>

         <div class="form-group">
            <label class="fw-bold">Zip Code:</label>
            <input type="text" name="zip" id="zip"class="form-control border-dark">
            <span id="zipc" class="text-danger fw-bold"></span>
        </div><br>

        
        <input type="submit" name= "submit" value="Submit" class="btn btn-info" />
      <input type="reset" name="reset" value="Reset" class="btn btn-info" />
    </form>
</div>
</div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script src="./app.js"></script>
</body>
</html>
